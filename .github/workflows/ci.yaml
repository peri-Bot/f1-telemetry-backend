# .github/workflows/ci.yaml

name: F1 Telemetry CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    name: Test Go Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Run Go Tests
        run: nix develop -c go test -v -race ./...

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Install govulncheck
        run: nix develop -c go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run Security Scan
        run: nix develop -c govulncheck ./...

  build-backend-docker:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: f1-telemetry-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-sidecar-docker:
    name: Build Sidecar Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sidecar Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sidecar
          push: false
          tags: f1-telemetry-sidecar:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-nix-builds:
    name: Verify Nix Builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build Backend Package
        run: nix build .#backend

      - name: Build Sidecar Package
        run: nix build .#sidecar
